<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BG3 Run Generator</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div id="line"></div>

        <div id="content">
        <div id="table1">
        <table>
            <tr>
                <td>
                <div id="lock">
                <img id="lock1" class="dim" src="https://bg3.wiki/w/images/7/79/Arcane_Lock_Icon.webp" alt="lock icon" tabindex="0"/>
                </div>
                </td>
                <td>
                <div id="super_title1" class="hide" tabindex="0">TAV</div>
                <div id="cat1" class="title">TAV</div>
                </td>
            </tr>
            <tr>
                <td>
                <div id="lock">
                <img id="lock2" class="dim" src="https://bg3.wiki/w/images/7/79/Arcane_Lock_Icon.webp" alt="lock icon" tabindex="0"/>
                </div>
                </td>
                <td>
                <div id="super_title2" class="hide" tabindex="0">GAME MODE</div>
                <div id="cat2" class="title">GAME MODE</div>
                </td>
            </tr>
            <tr>
                <td>
                <div id="lock">
                <img id="lock3" class="dim" src="https://bg3.wiki/w/images/7/79/Arcane_Lock_Icon.webp" alt="lock icon" tabindex="0"/>
                </div>
                </td>
                <td>
                <div id="super_title3" class="hide" tabindex="0">GOAL</div>
                <div id="cat3" class="title">GOAL</div>
                </td>
            </tr>
        </table>
        </div>

        <div id="spacer"></div>

        <div id="table2">
        <table>
            <tr>
                <td>
                <div id="lock">
                <img id="lock4" class="dim" src="https://bg3.wiki/w/images/7/79/Arcane_Lock_Icon.webp" alt="lock icon" tabindex="0"/>
                </div>
                </td>
                <td>
                <div id="super_title4" class="hide" tabindex="0">CLASS</div>
                <div id="cat4" class="title">CLASS</div>
                </td>
            </tr>
            <tr>
                <td>
                <div id="lock">
                <img id="lock5" class="dim" src="https://bg3.wiki/w/images/7/79/Arcane_Lock_Icon.webp" alt="lock icon" tabindex="0"/>
                </div>
                </td>
                <td>
                <div id="super_title5" class="hide" tabindex="0">CHALLENGE</div>
                <div id="cat5" class="title">CHALLENGE</div>

            </tr>
            <tr>

                <div id="lock">

                </td>
                <td>
                <div id="super_title6" class="hide" tabindex="0">FLAVOR</div>
                <div id="cat6" class="title">FLAVOR</div>
                </td>
            </tr>
        </table>
        </div>
    </div>
    <div id="randomize">
    RANDOMIZE
    </div>
    <div id="hint" class="hide" tabindex="0">(click the lock icon to prevent a category from being randomized)</div>
    <div id="info">@luciniv 2024 || 
    <a href="https://github.com/luciniv">GitHub</a>
    </div>
    <script src="scripts/main.js"></script>
    </div>

</html>
